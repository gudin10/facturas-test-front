<mat-card class="p-4">
  <mat-card-title>B√∫squeda de Facturas</mat-card-title>

  <!-- üëá Aqu√≠ agregamos el formGroup -->
  <form [formGroup]="form">

    <div class="flex gap-4 my-4">
      <mat-radio-group formControlName="tipoBusqueda">
        <mat-radio-button value="cliente">Cliente</mat-radio-button>
        <mat-radio-button value="numero">N√∫mero Factura</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="flex gap-4 my-4">
      <mat-form-field class="w-1/2" appearance="outline">
        <mat-label>Cliente</mat-label>
        <mat-select formControlName="idCliente">
          <mat-option *ngFor="let c of clientes" [value]="c.id">{{ c.razonSocial }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-1/2" appearance="outline">
        <mat-label>N√∫mero de Factura</mat-label>
        <input matInput formControlName="numeroFactura" type="number">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" (click)="buscar()">Buscar</button>
  </form>

  <table mat-table [dataSource]="facturas" class="w-full mt-4">
    <ng-container matColumnDef="numeroFactura">
      <th mat-header-cell *matHeaderCellDef>N√∫mero de factura</th>
      <td mat-cell *matCellDef="let f">{{ f.numeroFactura }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaEmisionFactura">
      <th mat-header-cell *matHeaderCellDef>Fecha Emisi√≥n</th>
      <td mat-cell *matCellDef="let f">{{ f.fechaEmisionFactura | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="totalFactura">
      <th mat-header-cell *matHeaderCellDef>Total Facturado</th>
      <td mat-cell *matCellDef="let f">{{ f.totalFactura | number:'1.2-2' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
